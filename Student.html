<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f7f7f7;
        }

        h2 {
            color: #333;
        }

        .form-container {
            background: #ffffff;
            padding: 25px;
            width: 420px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #1976d2;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #125aa3;
        }

        .list-container {
            margin-top: 30px;
            width: 600px;
        }

        li {
            background: #fff;
            margin-bottom: 10px;
            padding: 12px;
            border-radius: 5px;
            list-style: none;
            box-shadow: 0 0 5px rgba(0,0,0,0.08);
        }
    </style>
</head>
<body>

<h2>Student Registration</h2>

<div class="form-container">

    <input id="name" placeholder="Full Name">
    <input id="email" placeholder="Email Address">
    <input id="phone" placeholder="Phone Number">

    <select id="gender">
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
    </select>

    <input id="dob" type="date">
    <input id="age" type="number" placeholder="Age">
    <input id="roll" placeholder="Roll Number">
    <input id="course" placeholder="Course">
    <input id="department" placeholder="Department">
    <input id="year" type="number" placeholder="Year">
    <textarea id="address" placeholder="Address"></textarea>

    <button onclick="saveStudent()">Register Student</button>
</div>

<div class="list-container">
    <h3>Registered Students</h3>
    <ul id="students"></ul>
</div>

<script>
const API_URL = "http://localhost:8088/api/students";

function saveStudent() {
    fetch(API_URL, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            phone: document.getElementById("phone").value,
            gender: document.getElementById("gender").value,
            dob: document.getElementById("dob").value,
            age: document.getElementById("age").value,
            rollNumber: document.getElementById("roll").value,
            course: document.getElementById("course").value,
            department: document.getElementById("department").value,
            year: document.getElementById("year").value,
            address: document.getElementById("address").value
        })
    }).then(() => { clearForm(); loadStudents(); });
}

function loadStudents() {
    fetch(API_URL)
        .then(res => res.json())
        .then(data => {
            const list = document.getElementById("students");
            list.innerHTML = "";
            data.forEach(s => {
                list.innerHTML += `
                    <li>
                        <strong>${s.name}</strong> (${s.rollNumber})<br>
                        ${s.department} - ${s.course}, Year ${s.year}<br>
                        ${s.email} | ${s.phone}
                    </li>`;
            });
        });
}

function clearForm() {
    document.querySelectorAll("input, textarea, select").forEach(el => el.value = "");
}

loadStudents();
</script>

</body>
</html>
